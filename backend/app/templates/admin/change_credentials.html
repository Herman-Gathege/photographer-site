<!DOCTYPE html>
<html>

<head>
  <title>Update Admin Credentials</title>
</head>

<body>
  <h1>Update Credentials</h1>
  <a href="{{ url_for('admin.dashboard') }}">‚Üê Back to Dashboard</a>

  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username }}</p>
    <p>{{ form.password.label }}<br>{{ form.password }}</p>
    <p>{{ form.confirm_password.label }}<br>{{ form.confirm_password }}</p>
    <p>{{ form.submit() }}</p>
  </form>
</body>

</html>
