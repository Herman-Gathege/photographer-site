<!-- templates/admin/change_credentials.html -->
<!DOCTYPE html>
<html>

<head>
  <!-- Add this in your HTML <head> -->
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Work+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <title>Update Admin Credentials</title>
</head>

<body>
  <div class="container">

    <h1>Update Credentials</h1>
    <a href="{{ url_for('admin.dashboard') }}">‚Üê Back to Dashboard</a>

    <form method="POST">
      {{ form.hidden_tag() }}
      <p>{{ form.username.label }}<br>{{ form.username }}</p>
      <p>{{ form.password.label }}<br>{{ form.password }}</p>
      <p>{{ form.confirm_password.label }}<br>{{ form.confirm_password }}</p>
      <p>{{ form.submit() }}</p>
    </form>
  </div>
</body>

</html>
