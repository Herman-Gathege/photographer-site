<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}

    <label>{{ form.username.label }}</label>
    {{ form.username }}<br><br>

    <label>{{ form.password.label }}</label>
    {{ form.password }}<br><br>

    {{ form.submit }}
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endwith %}
</body>
</html>
